<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fireworks!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="firework simulator" content="an interactive animation">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat" rel="stylesheet">
    <!-- import the webpage's client-side javascript file -->
    <script src="public/script.js" defer></script>
  </head>
  <body>
    <header>
      <button id="helpButton" onclick="document.getElementById('helpSection').classList.toggle('hidden')">
        Help
      </button>
    </header>
    <div id="helpSection" class="hidden">
      <h3>Click the black canvas to launch a firework!</h3>
      <p>You can adjust the appearance of the fireworks on the main page.</p>
      <button id="returnToMain" onclick='window.location.assign("/index")'>Return to Main Page</button>
      <p>You can always re-open these instructions via the "Help" button in the upper right corner.</p>
      <button onclick="document.getElementById('helpSection').classList.toggle('hidden')">Close</button>
    </div>
    <main><canvas id='canvas'></canvas></main>
  </body>
  </html>
